<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--action="/url_here" method="post"-->
    <div class="container">
        <form>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" />
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" value="" maxlength="14" name="cpf" onkeydown="javascript: fMasc(this, mCPF);">
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" maxlength="11" onkeydown="javascript: tMasc(this, mTelefone);">
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg"></textarea>
            </div>
            <div onclick="submit()" class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>

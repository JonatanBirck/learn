<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="house" onclick="action(this, 1)"></button>
        <button class="house" onclick="action(this, 2)"></button>
        <button class="house" onclick="action(this, 3)"></button>
        <button class="house" onclick="action(this, 4)"></button>
        <button class="house" onclick="action(this, 5)"></button>
        <button class="house" onclick="action(this, 6)"></button>
        <button class="house" onclick="action(this, 7)"></button>
        <button class="house" onclick="action(this, 8)"></button>
        <button class="house" onclick="action(this, 9)"></button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
